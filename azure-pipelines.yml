trigger:
- master

variables:
  group: kconfig

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    perl_line.sh {'some':'data'}
    ./repl.sh
  displayName: 'test and replace'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      #!/bin/bash
      set -x
      
      export
      
      echo $(config-p3.b64) > t1.o
      echo $something > t2.o
      echo $(something) > t3.0

      cat t1.o | base64
      cat t2.o | base64
      cat t3.o | base64
      
  displayName: 'testing'
  env:
    something: $(else)

- script: |
    echo $(kconfig-p1.b64) > kconfig.b64
    echo $(kconfig-p2.b64) >> kconfig.b64
    echo $(kconfig-p3.b64) >> kconfig.b64
    echo $(kconfig-p4.b64) >> kconfig.b64
    cat kconfig.b64 | base64 --decode > ~/.kube/config
  displayName: 'list files'

- task: KubectlInstaller@0
  inputs:
    kubectlVersion: 'latest'

- task: Kubernetes@1
  inputs:
    connectionType: 'None'
    namespace: 'default'
    command: 'get'
    arguments: 'pods'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'